<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高雄旅遊網</title>
    <script src="https://kit.fontawesome.com/36793e6c29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <div id="app">
        <a href="#" class="btnGoTop d-none"><img src="img/btn_goTop.png" width="200%" alt=""></a>
        <select-area :area-data="areaData" @selected="selectedAreaInfo"></select-area>
        <div class="container">
            <section class="main">
                <div class="row justify-content-center">
                    <famous-area @famous="selectedAreaInfo"></famous-area>
                </div>
                <div class="divider">
                    <a href="#showList" class="goDown">
                        <i class="fas fa-chevron-circle-down"></i>
                    </a>
                </div>
                <list :data-per-page="dataPerPage" :selected-area-name="tempZone"></list>
                <pagination :pages="pages" @switch="pageCount"></pagination>
            </section>
            <footer class="py-4 d-flex flex-column justify-content-center align-items-center">
                <h6 class="text-white" style="font-size: 14px;">高雄旅遊網</h6>
                <h6 class="mb-0" style="font-size: 14px; color: #FFD366;">資料來源：高雄市政府</h6>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/all.js" type="module"></script>
</body>

</html>
